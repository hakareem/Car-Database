<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Dealership</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <form>
      <label for="make">Make</label>
      <input id="make" type="text" placeholder="Enter Car Make" />
      <label for="model">Model</label>
      <input id="model" type="text" placeholder="Enter Car Model" />
      <label for="price">Price</label>
      <input id="price" type="number" placeholder="Enter Car Price" />
      <label for="mileage">Mileage</label>
      <input id="mileage" type="number" placeholder="Enter Car Mileage" />
      <label for="year">Year</label>
      <input id="year" type="number" placeholder="Enter Car Year" />
      <label for="seats">Seats</label>
      <input id="seats" type="number" placeholder="Enter Num of Seats" />
      <label for="condition">Condition</label>
      <input id="condition" type="text" placeholder="Enter Car Condition" />
      <label>Range </label><input type="range" />
      <label for="color">Colour</label>
      <input id="color" type="color" />
      <button id="save" class="savebtn">Upload Car</button>
    </form>
    <select id="AvaliableColors">
      <option value="purple">Purple</option>
      <option value="lime">Lime</option>
      <option value="magenta">Magenta</option>
    </select>
    <main id="page" class="page"></main>
  </body>
</html>
